<!DOCTYPE html>
<html>

<head>
  <title>Nicepay python</title>
  <meta httpEquiv="x-ua-compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <h1>NICEPAY TEST</h1>
  <button onclick="serverAuth()">serverAuth 결제하기</button>

  <script src="https://pay.nicepay.co.kr/v1/js/"></script> <!--nicepay payment-window server-auth-->

  <script>
    function serverAuth() {
      AUTHNICE.requestPay({
        clientId: '{{clientId}}',
        method: 'card',
        orderId: '{{orderId}}',
        amount: 1004,
        goodsName: '나이스페이-상품',
        returnUrl: 'http://localhost:5000/serverAuth',
        fnError: function (result) {
          alert('고객용메시지 : ' + result.msg + '\n개발자확인용 : ' + result.errorMsg + '')
        }
      });
    }
  </script>
</body>

</html>
